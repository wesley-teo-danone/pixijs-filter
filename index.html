<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PixiJS Filter Demo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/components/filter-camera.js"></script>
</head>

<body class="m-0 p-0">
    <filter-camera></filter-camera>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const camera = document.querySelector("filter-camera");
            try {
                await camera.startCamera();
            } catch (error) {
                alert(error);
            }
        });
    </script>
</body>

</html>
